<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>{{title}}</title>
</head>
<body>
<div id="card-popup" class="card-popup">
    <div id="card-header" class="row">
        <ul class="card-wrapper">
            <li><h1>Карта #{{card.id}}</h1></li>
        <!-- {% if current_user.is_authenticated and card.owner_id == current_user.id %}
            <li><button id="edit-card">
                Изменить
            </button></li>
        {% endif %} -->
    </div>
    <div id="card-content" class="row">
        <div id="card-content-left" class="col">
            <img id="cardholder-img" src="{{ url_for('static', filename='img/default.png') }}" alt="">
            <span>
                <h3 id="cardholder-name">{{ card.main }}</h3>
            </span>
            <span>
                <a href="{{ card.site_vk }}">VK</a>
                <a href="{{ card.site_instagram }}">Instagram</a>
                <a href="{{ card.site_telegram }}">Telegram</a>
                <a href="{{ card.site_discord }}">Discord</a>
            </span>
        </div>
        <div id="card-content-right" class="col">
            <span>
                <h4>информация</h4>
                <p>{{ card.description }}</p>
            </span>
            <span>
                <h4>телефон</h4>
                <p>{{ card.phone }}</p>
            </span>
            <span>
                <h4>email</h4>
                <p>{{ card.mail }}</p>
            </span>
        </div>
    </div>
</div>
</body>
</html>
